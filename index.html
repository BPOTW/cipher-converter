<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h2>Encode text here</h2>
  <form onsubmit="return false;">
      <input
        type="text"
        id="inputText"
        name="inputText"
        placeholder="Enter your text here."
      />
      <input
        type="number"
        id="seed"
        name="seed"
        placeholder="Enter your seed here."
      />
      <button onclick="encodeText()">Encode</button>
      <br>
      <br>
      <textarea name="" id="encodeTextArea" rows="10" cols="55" readonly></textarea>
    </form>
    <br>
    <br>
    <br>
    <h2>Decode text here</h2>
    <form onsubmit="decodeText(); return false;">
      <input
        type="text"
        id="inputTextDecode"
        name="inputTextDecode"
        placeholder="Enter your text here."
      />
      <input
        type="number"
        id="seedDecode"
        name="seedDecode"
        placeholder="Enter your seed here."
      />
      <button type="submit">Decode</button>
      <br>
      <br>
      <textarea name="" id="decodeTextArea" rows="10" cols="55" readonly></textarea>
    </form>
  <body>
    <script>
      let tempEncodeText = "";
      let charCode = [];

      function encodeText() {
        let text = document.getElementById('inputText').value;
        let random = Number(document.getElementById('seed').value);

        let tempEncodedText = text.split("").map((char) => {
          random = (random * 9301 + 49297) % 233280;
          let shift = random % 26;
          return String.fromCharCode(char.charCodeAt(0) + shift);
        });
        let encodetextarea = document.getElementById("encodeTextArea");
        encodetextarea.value = tempEncodedText.join("");
        console.log(tempEncodedText.join(""));
      }

      function decodeText() {
        let text = document.getElementById('inputTextDecode').value;
        let random = Number(document.getElementById('seedDecode').value);
        let decodedText = text.split("").map((char) => {
          random = (random * 9301 + 49297) % 233280;
          let shift = random % 26;
          return String.fromCharCode(char.charCodeAt(0) - shift);
        });
        let decodetextarea = document.getElementById("decodeTextArea");
        decodetextarea.value = decodedText.join("");
      }
    </script>
  </body>
</html>
